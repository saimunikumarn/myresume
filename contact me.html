<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Contact Me</title>
  </head>
  <body>
    <h2>Please Fill the Details</h2>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" class="fname" name="firstname" placeholder="Your name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" class="lname" name="lastname" placeholder="Your last name">
          </div>
          <div class="col-25">
            <label for="mobile">Mobile Number</label>
          </div>
          <div class="col-75">
            <input type="mobile" class="mobile" name="mobile" placeholder="Your mobile number">
          </div>
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="email" class="email" name="email" placeholder="Your email id">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Country</label>
          </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="india">India</option>
            <option value="china">China</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea class="subject" name="subject" placeholder="Enter Something here...." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit"  value="Submit">
        <input type="reset" value="Reset" >
      </div>
    </form>
  </div>
